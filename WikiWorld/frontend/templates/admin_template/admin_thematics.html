    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">

<body>


<!-- NAV #1 и HEADER -->
<div class="top">
    <div class="container1">
        <div class="row">
            <!-- HEADER -->
            <header class="col-sm-5 col-md-6 col-xl-12 header order-md-0 order-xl-1">
                <a href="{% url 'index_auth' %}"><img class="main-logo"
                                                      src="{% static 'img/Wikipedia-W-bold-in-square-Clean 1.png' %}"
                                                      width="65px"
                                                      height="65px"></a>
                <a class="loginname" id="loginname-admin">Admin32</a>
                <!-- <input class="search1" placeholder="Search"> -->
                <img class="profilepic" id="profilepic-admin" src="{% static 'img/admin_ava.svg' %}">
                <form>
                    <button class="button_save" id="button_save_exit_admin"><p class=p-myprofilebutton>Выйти</p>
                    </button>
                </form>

            </header>
        </div>
    </div>
</div>
<!-- ОСНОВНОЙ КОНТЕНТ -->
<main>

    <br><br><br><br>
    <div class="thematic-button" id="thembut1"><p class="p-thematic-button"> Наука </p>  <img class="thematic-img"
                                                                                              src="{% static 'img/science.svg' %}">
    </div>
    <form>
        <button class="deletebutton-profile" id="deletebutton-adminthematics1"><img class="deletebutton-profile-svg"

        </button>
    </form>
    <form>
        <button class="editbutton-profile" id="editbutton-adminthematics1"><img class="editbutton-profile-svg"
                                                                                src="{% static 'img/pencil.svg' %}">
        </button>
    </form>
    <div class="thematic-button" id="thembut2"><p class="p-thematic-button"> Спорт </p>  <img class="thematic-img"
                                                                                              src="{% static 'img/sport.svg' %}">

    <form>
        <button class="deletebutton-profile" id="deletebutton-adminthematics2"><img class="deletebutton-profile-svg"
                                                                                    src="{% static 'img/delete.svg' %}">

    </form>
    <form>
        <button class="editbutton-profile" id="editbutton-adminthematics2"><img class="editbutton-profile-svg"
                                                                                src="{% static 'img/pencil.svg' %}">

        <button class="deletebutton-profile" id="deletebutton-adminthematics3"><img class="deletebutton-profile-svg"
                                                                                    src="{% static 'img/delete.svg' %}">
        </button>
    </form>
    <form>
        <button class="editbutton-profile" id="editbutton-adminthematics3"><img class="editbutton-profile-svg"

        <button class="deletebutton-profile" id="deletebutton-adminthematics4"><img class="deletebutton-profile-svg"

    </form>
    <form>
        <button class="editbutton-profile" id="editbutton-adminthematics4"><img class="editbutton-profile-svg"
                                                                                src="{% static 'img/pencil.svg' %}">
        </button>

    <div class="add-article-button"> Добавить статью </div>

    <br><br><br><br><br><br>

<!-- jQuery -->
<script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
<!-- Popper -->

<script src="/examples/vendors/bootstrap-4/js/bootstrap.min.js"></script>
